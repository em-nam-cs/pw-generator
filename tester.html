<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="styles.css"
        />
        <title>Password Tester</title>
    </head>
    <body>
        <div class="layout">
            <nav>
                <ul class="nav-list">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="generator.html"> Password Generator</a>
                    </li>
                    <li class="active">
                        <a
                            href="tester.html"
                            aria-current="page"
                            >Password Strength Tester</a
                        >
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container password-tester">
            <h1 class="title">Password Strength Tester</h1>
            <div
                class="strength-meter"
                id="strength-meter"
            >
                <div id="strength-score" class="strength-score">100/100</div>
            </div>

            <div class="password-input-container">
                <input
                    class="password-input"
                    id="password-input"
                    placeholder="test password here"
                    type="text"
                    autofocus
                    aria-labelledby="password"
                />

                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    class="paste-icon icon"
                    id="paste-icon"
                >
                    <path
                        fill="currentColor"
                        d="M19,20H5V4H7V7H17V4H19M12,2A1,1 0 0,1 13,3A1,1 0 0,1 12,4A1,1 0 0,1 11,3A1,1 0 0,1 12,2M19,2H14.82C14.4,0.84 13.3,0 12,0C10.7,0 9.6,0.84 9.18,2H5A2,2 0 0,0 3,4V20A2,2 0 0,0 5,22H19A2,2 0 0,0 21,20V4A2,2 0 0,0 19,2Z"
                    />
                </svg>
                <span
                    id="popup-paste"
                    class="popup hidden"
                    >paste</span
                >
            </div>

            <div
                class="recs"
                id="recs"
            ></div>
        </div>

        <script src="tester.js"></script>
    </body>
</html>
