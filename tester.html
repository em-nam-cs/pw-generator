<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="styles.css"
        />
        <title>Password Tester</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Password Strength Tester</h1>
            <div class="strength-meter" id="strength-meter"></div>
            <input
                class="password-input"
                id="password-input"
                placeholder="password"
                type="text"
                autofocus
                aria-labelledby="password"
            />

            <div
                class="recs"
                id="recs"
            >
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
