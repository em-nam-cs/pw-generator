<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Password Generator</title>
        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>
    <body>
        <div class="layout">
            <nav>
                <ul class="nav-list">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li class="active">
                        <a
                            href="generator.html"
                            aria-current="page"
                        >
                            Password Generator</a
                        >
                    </li>
                    <li>
                        <a href="tester.html">Password Strength Tester</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="container password-generator">
            <h1 class="title">Password Generator</h1>
            <h2
                id="pw-display-container"
                class="pw-display-container"
                aria-placeholder="password"
            >
                <!-- generated_Password -->
                <span
                    id="pw-display"
                    class="pw-display"
                    >generated_Password</span
                >
                <!-- <img
                    src="assets/imgs/content-copy.svg"
                    alt="copy-icon-clipboard"
                    class="copy-icon"
                /> -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    class="copy-icon icon"
                    id="copy-icon"
                >
                    <path
                        fill="currentColor"
                        d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"
                    />
                </svg>
                <span
                    id="popup-copy"
                    class="popup hidden"
                    >copy</span
                >
            </h2>

            <form
                id="pwGeneratorForm"
                class="form"
            >
                <label for="includeUpper">Include Uppercase</label>
                <input
                    type="checkbox"
                    id="includeUpper"
                />

                <label for="includeNum">Include Numbers</label>
                <input
                    type="checkbox"
                    id="includeNum"
                />

                <label
                    id="includeSymbolsLabel"
                    for="includeBasicSymbols"
                    >Include Symbols</label
                >

                <div class="symbol-check-container">
                    <div class="single-symbol-check-container">
                        <input
                            type="radio"
                            id="includeNoSymbols"
                            name="symbols"
                            checked="checked"
                        />
                        <p>None</p>
                    </div>

                    <div class="single-symbol-check-container">
                        <input
                            type="radio"
                            id="includeBasicSymbols"
                            name="symbols"
                        />
                        <p>Basic Only</p>
                    </div>

                    <div class="single-symbol-check-container">
                        <input
                            type="radio"
                            id="includeAllSymbols"
                            name="symbols"
                        />
                        <p>All</p>
                    </div>
                </div>

                <label for="charAmountNum">Number of Characters</label>
                <div class="char-amount-container">
                    <input
                        type="range"
                        id="charAmountRange"
                        min="1"
                        max="16"
                        value="8"
                    />
                    <input
                        type="number"
                        id="charAmountNum"
                        min="1"
                        max="16"
                        value="8"
                    />
                </div>

                <button
                    class="submit-btn"
                    type="submit"
                >
                    Generate New Password
                </button>
            </form>
        </div>

        <script src="generator.js"></script>
    </body>
</html>
