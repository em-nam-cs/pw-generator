<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Password Generator</title>
        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>
    <body>
        <div class="layout">
            <nav>
                <ul class="nav-list">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="active">
                        <a
                            href="generator.html"
                            aria-current="page"
                        >
                            Password Generator</a
                        >
                    </li>
                    <li>
                        <a href="tester.html">Password Strength Tester</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="container password-generator">
            <h1 id="title">Password Generator</h1>
            <h2
                id="pwDisplay"
                class="pw-display"
                aria-placeholder="password"
            >
                generated_Password
            </h2>
            <form
                id="pwGeneratorForm"
                class="form"
            >
                <label for="includeUpper">Include Uppercase</label>
                <input
                    type="checkbox"
                    id="includeUpper"
                />

                <label for="includeNum">Include Numbers</label>
                <input
                    type="checkbox"
                    id="includeNum"
                />

                <label
                    id="includeSymbolsLabel"
                    for="includeBasicSymbols"
                    >Include Symbols</label
                >

                <div class="symbol-check-container">
                    <div class="single-symbol-check-container">
                        <input
                            type="radio"
                            id="includeNoSymbols"
                            name="symbols"
                            checked="checked"
                        />
                        <p>None</p>
                    </div>

                    <div class="single-symbol-check-container">
                        <input
                            type="radio"
                            id="includeBasicSymbols"
                            name="symbols"
                        />
                        <p>Basic Only</p>
                    </div>

                    <div class="single-symbol-check-container">
                        <input
                            type="radio"
                            id="includeAllSymbols"
                            name="symbols"
                        />
                        <p>All</p>
                    </div>
                </div>

                <label for="charAmountNum">Number of Characters</label>
                <div class="char-amount-container">
                    <input
                        type="range"
                        id="charAmountRange"
                        min="1"
                        max="16"
                        value="8"
                    />
                    <input
                        type="number"
                        id="charAmountNum"
                        min="1"
                        max="16"
                        value="8"
                    />
                </div>

                <button
                    class="submit-btn"
                    type="submit"
                >
                    Generate New Password
                </button>
            </form>
        </div>

        <script src="generator.js"></script>
    </body>
</html>
